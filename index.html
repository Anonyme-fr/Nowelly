<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Un petit cadeau pour toi ✨">
  <meta property="og:image" content="gift.png">
  <title>Un cadeau pour toi 🎁</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#ffe0f0, #ffb6c1);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .gift {
      cursor: pointer;
      width: 200px;
      transition: transform 0.3s ease;
    }

    .gift:hover {
      transform: scale(1.1) rotate(3deg);
    }

    .credits {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #9c3a5c;
    }
  </style>
</head>
<body>
  <a href="Nowellypage.html">
    <img src="gift.png" alt="Clique pour découvrir ton cadeau" class="gift">
  </a>

  <div class="credits">Clique sur le cadeau 💝</div>
</body>
</html>
